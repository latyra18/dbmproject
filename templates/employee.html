<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.pimage {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.acen {
  text-align: center;
  border: 3px solid #663399;

}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #663399;
  color: white;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}

</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="landpage.html">Home</a>
    <a class="active" href="schedule.html">Schedule</a>
  <a href="login.html">Logout</a>
</div>

<div class="acen">
    <h2>Employee Corner</h2>
</div>

<div class="pimage">
    <img src="../static/pgrill.png" alt="centered image" />
</div>

<div class="=acen">
    <p>Employee: {{user}} <br> Since: {{start}}<br> Position: {{position}}<br> Hourly wage: {{wage}}</p>
    <h4>Your schedule for <script> document.write(new Date().toLocaleDateString());</script>
        to <script> document.write(new Date(Date.now() + 12096e5).toLocaleDateString()); </script></h4>
    </div><br>
    <div>
    <ul>
    {% for x in userschedule %}
        <li>{{x[0]}} {{x[1]}} {{x[2]}}</li>

        {% endfor %}
    </ul>
</div>
     <br>
</body>
</html>
